{% if user.avatar %}
    <div class="h-20 w-20 rounded-full text-white bg-cover" style="background-image: url({{user_obj.avatar.url}});">
{% else %}
    <div class="h-20 w-20 bg-gray-600 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="text-3xl font-bold">{{user.first_name|first}}</span>
{% endif %}
</div>
