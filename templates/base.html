{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <title> {% block page_title %}{% endblock page_title %} | Practice</title>
  </head>
  <body class="text-gray-800 mt-24 font-light">

    {% include 'partials/messages.html' %}
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-sky-400 fixed bg-white inset-0">
     <div class="flex items-center w-1/3 ml-12">
       <a href=" {% url 'core:home' %}" class="mr-6">
         <img class="w-8" src="{% static 'img/logo.png' %}" alt="logo"/>
       </a>
  
       {% block search_bar %}
         <form method="get" action="{% url 'rooms:search' %}" class="w-9/12">
           <input class="search-box border px-5 py-2 font-medium placeholder-gray-500 text-gray-900py rounded-lg w-full shadow-md shadow-blue-500/50 hover:shadow-lg focus:outline-none" name="city" placeholder="어디로 여행가세요?"/>
         </form>
       {% endblock search_bar %}
     </div>
     {% include "partials/nav.html" %}
    </header>
    {% block content %}
    {% endblock %}

    {% include "partials/footer.html" %}
  </body>
</html>
